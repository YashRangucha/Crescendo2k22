<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="{% static 'CSS/goods.css' %}">
     <!--bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>


    





  

 <section>
    <div class="container">
          <h2>Goods Donate Form</h2>   

          <form class="" method="post" action="/goods">
            {% csrf_token %}

     <div class="row100">
            <div class="col">
                <div class="inputBox">
                   
                    <input name="name" id="name" type="text" required="required">
                     <span class="text">Product Name</span>   
                     <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="date" name="date" id="date" type="text" required="required">
                     <span class="text">Date of Purchase</span>   
                     <span class="line"></span>
                </div>
            </div>
    </div>
    <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input name="email" id="email" type="text" required="required">
                 <span class="text">Donor Email</span>   
                 <span class="line"></span>
            </div>
        </div>
        <div class="col">
            <div class="inputBox">
                <input name="number" id="number" type="text" required="required">
                 <span class="text">Mobile No.</span>   
                 <span class="line"></span>
            </div>
        </div>
</div>


<div class="row100">
    <div class="col">
        <div class="inputBox textarea">
            <textarea name="local" id="local" required="required"></textarea>
            <span class="text">Locality</span>   
            <span class="line"></span>
        </div>
    </div>
</div>


<div class="row100">
    <div class="col">
        <input type="Submit" value="Submit  ">
    </div>
</div>
</div>

</form>

</section>  



<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
        <!-- Javascript link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.3/chroma.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
